<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name=”robots” content=”noindex, nofollow”>
  <title>Review Generator</title>
  <meta name="description" content="Generate a markdown file for my reviews"./>
  <link rel="stylesheet" href="./styles.css?ver=3.0.0">

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="manifest" href="./assets/site.webmanifest">
  <link rel="mask-icon" href="./assets/safari-pinned-tab.svg" color="#223442">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#223442">

  <script src="./main.min.js?ver=3.0.0" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>
        Review Generator
      </h1>
    </div>
  </header>
  <main>
    <div class="container">
        <form>
          <div class="row">
            <label for="show" class="form-label">TV Shows</label>
            <select class="form-select" id="show" name="show" required>
              <option selected="" value="">Select TV Show</option>
              <option value="andor">Andor</option>
<option value="big-mouth">Big Mouth</option>
<option value="boku-no-hero-academia">Boku no Hero Academia</option>
<option value="black-bird">Black Bird</option>
<option value="blue-lock">Blue Lock</option>
<option value="boston-legal">Boston Legal</option>
<option value="cobra-kai">Cobra Kai</option>
<option value="community">Community</option>
<option value="crash-landing-on-you">Crash Landing on You</option>
<option value="final-space">Final Space</option>
<option value="for-all-mankind">For All Mankind</option>
<option value="friends">Friends</option>
<option value="fringe">Fringe</option>
<option value="grey-s-anatomy">Grey's Anatomy</option>
<option value="house">House</option>
<option value="house-of-the-dragon">House of the Dragon</option>
<option value="kaguya-sama-wa-kokurasetai">Kaguya-sama wa Kokurasetai</option>
<option value="kimetsu-no-yaiba">Kimetsu no Yaiba</option>
<option value="loki">Loki</option>
<option value="love-death-and-robots">Love, Death & Robots</option>
<option value="malcolm-in-the-middle">Malcolm in the Middle</option>
<option value="rick-and-morty">Rick and Morty</option>
<option value="solar-opposites">Solar Opposites</option>
<option value="s-w-a-t">S.W.A.T.</option>
<option value="sex-education">Sex Education</option>
<option value="something-in-the-rain">Something in the Rain</option>
<option value="south-park">South Park</option>
<option value="spy-x-family">Spy x Family</option>
<option value="star-trek-discovery">Star Trek: Discovery</option>
<option value="star-trek-lower-decks">Star Trek: Lower Decks</option>
<option value="stargate-sg-1">Stargate SG-1</option>
<option value="station-19">Station 19</option>
<option value="the-book-of-boba-fett">The Book of Boba Fett</option>
<option value="the-good-doctor">The Good Doctor</option>
<option value="the-lord-of-the-rings-the-rings-of-power">The Lord of the Rings: The Rings of Power</option>
<option value="the-mandalorian">The Mandalorian</option>
<option value="the-office">The Office</option>
<option value="the-x-files">The X-Files</option>
<option value="upload">UPLOAD</option>
<option value="young-rock">Young Rock</option>
<option value="westworld">Westworld</option>
<option value="white-collar">White Collar</option>
            </select>
          </div>

          <div class="row">
            <label for="Season" class="form-label">Season</label>
            <input type="number" class="form-control" id="Season" name="season" required>
          </div>

          <div class="row">
            <label for="Episode" class="form-label">Episode</label>
            <input type="number" class="form-control" id="Episode" name="episode" required>
          </div>

          <div class="row">
            <label for="rating" class="form-label">Rating</label>
            <select class="form-select" id="rating" name="rating" name="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option selected="" value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="row">
            <label for="Comment" class="form-label">Comment</label>
            <textarea class="form-control" id="Comment" rows="3" name="comment"></textarea>
          </div>
          <div class="row">
            <label for="share" class="form-label">Share</label>
            <select class="form-select" id="share" name="share">
              <option selected="" value="false">False</option>
              <option value="true">True</option>
            </select>
          </div>

          <button type="submit" class="btn">Copy</button>
        </form>
    </div>
  </main>
  <footer>
    <div class="container">
      With ❤️ from <a href="https://ricard.blog/" title="Ricard Torres Blog">Ricard Torres</a> | <a href="https://github.com/quicoto/reviews-generator">Github</a>
    </div>
  </footer>
</body>
</html>
