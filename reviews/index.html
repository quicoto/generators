<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name=”robots” content=”noindex, nofollow”>
  <title>Review Generator</title>
  <meta name="description" content="Generate a markdown file for my reviews"./>
  <link rel="stylesheet" href="./styles.css?ver=4.0.0">

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="manifest" href="./assets/site.webmanifest">
  <link rel="mask-icon" href="./assets/safari-pinned-tab.svg" color="#223442">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#223442">

  <script src="./main.min.js?ver=4.0.0" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>
        Review Generator
      </h1>
    </div>
  </header>
  <main>
    <div class="container">
        <form>
          <div class="row">
            <label for="show" class="form-label">Manga / TV Shows</label>
            <select class="form-select" id="show" name="show" required>
              <option selected="" value="">Select series</option>
              <optgroup label="TV Shows"><option data-type="tv-shows" value="a-spy-among-friends">A Spy Among Friends</option>
<option data-type="tv-shows" value="black-clover">Black Clover</option>
<option data-type="tv-shows" value="bleach">Bleach</option>
<option data-type="tv-shows" value="boku-no-hero-academia">Boku no Hero Academia</option>
<option data-type="tv-shows" value="enen-no-shouboutai">Enen no Shouboutai</option>
<option data-type="tv-shows" value="jujutsu-kaisen">Jujutsu Kaisen</option>
<option data-type="tv-shows" value="mushoku-tensei">Mushoku Tensei</option>
<option data-type="tv-shows" value="naruto">Naruto</option>
<option data-type="tv-shows" value="rick-and-morty">Rick and Morty</option>
<option data-type="tv-shows" value="rurouni-kenshin-2023">Rurouni Kenshin (2023)</option>
<option data-type="tv-shows" value="south-park">South Park</option>
<option data-type="tv-shows" value="the-office">The Office</option>
<option data-type="tv-shows" value="zom-100">Zom 100</option></optgroup><optgroup label="Manga"><option data-type="manga" value="ao-ashi">Ao Ashi</option>
<option data-type="manga" value="bakuman">Bakuman</option>
<option data-type="manga" value="bleach">Bleach</option>
<option data-type="manga" value="blue-lock">Blue Lock</option>
<option data-type="manga" value="haikyuu">Haikyuu</option>
<option data-type="manga" value="kimetsu-no-yaiba">Kimetsu no Yaiba</option>
<option data-type="manga" value="my-hero-academia">My Hero Academia</option>
<option data-type="manga" value="naruto">Naruto</option>
<option data-type="manga" value="tokyo-revengers">Tokyo Revengers</option>
<option data-type="manga" value="uchuu-kyoudai">Uchuu Kyoudai</option></optgroup>
            </select>
          </div>

          <div class="row" id="season-wrapper">
            <label for="Season" class="form-label">Season</label>
            <input type="number" class="form-control" id="Season" name="season">
          </div>

          <div class="row" id="episode-wrapper">
            <label for="Episode" class="form-label">Episode</label>
            <input type="number" class="form-control" id="Episode" name="episode">
          </div>

          <div class="row" id="chapter-wrapper" hidden>
            <label for="chapter" class="form-label">chapter</label>
            <input type="number" class="form-control" id="chapter" name="chapter">
          </div>

          <div class="row">
            <label for="rating" class="form-label">Rating</label>
            <select class="form-select" id="rating" name="rating" name="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option selected="" value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="row">
            <label for="Comment" class="form-label">Comment</label>
            <textarea class="form-control" id="Comment" rows="3" name="comment"></textarea>
          </div>
          <div class="row">
            <label for="share" class="form-label">Share</label>
            <select class="form-select" id="share" name="share">
              <option selected="" value="false">False</option>
              <option value="true">True</option>
            </select>
          </div>

          <button type="submit" class="btn">Copy</button>
        </form>
    </div>
  </main>
  <footer>
    <div class="container">
      With ❤️ from <a href="https://ricard.blog/" title="Ricard Torres Blog">Ricard Torres</a> | <a href="https://github.com/quicoto/generators">Github</a>
    </div>
  </footer>
</body>
</html>
