<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Movie Review Generator</title>
  <meta name="description" content="Generate a markdown file for my movie reviews"./>
  <link rel="stylesheet" href="./styles.css?ver=5.0.0">

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="manifest" href="./assets/site.webmanifest">
  <link rel="mask-icon" href="./assets/safari-pinned-tab.svg" color="#223442">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#223442">

  <script src="./main.min.js?ver=5.0.0" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>
        Movie Review Generator
      </h1>
    </div>
  </header>
  <main>
    <div class="container">
        <form>
          <div class="row">
            <label for="title" class="form-label">Movie Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>

          <div class="row">
            <label for="rating" class="form-label">Rating</label>
            <select class="form-select" id="rating" name="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option selected="" value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>

          <div class="row">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" rows="3" name="comment"></textarea>
          </div>

          <button type="submit" class="btn">Copy</button>
        </form>
    </div>
  </main>
  <footer>
    <div class="container">
      With ❤️ from <a href="https://ricard.blog/" title="Ricard Torres Blog">Ricard Torres</a> | <a href="https://github.com/quicoto/reviews/tree/master/content/blog/movies">Github</a>
    </div>
  </footer>
</body>
</html>
