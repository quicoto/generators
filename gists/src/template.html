<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name=”robots” content=”noindex, nofollow”>
  <title>Gists Generator</title>
  <meta name="description" content="Generate a markdown file for my reviews"./>
  <link rel="stylesheet" href="./styles.css?ver=%VERSION%">

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="manifest" href="./assets/site.webmanifest">
  <link rel="mask-icon" href="./assets/safari-pinned-tab.svg" color="#223442">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#223442">

  <script src="./main.min.js?ver=%VERSION%" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>
        Gists Generator
      </h1>
    </div>
  </header>
  <main>
    <div class="container">
        <form>
          <div class="row">
            <label for="Season" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>

          <div class="row">
            <label for="tags" class="form-label">#Tags (space separated)</label>
            <input type="input" class="form-control" id="tags" name="tags" required>
          </div>

          <div class="row">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" name="description"></textarea>
          </div>

          <div class="row">
            <label for="language" class="form-label">Language highlight (eg: 'html')</label>
            <input type="text" class="form-control" id="language" name="language" required>
          </div>

          <div class="row">
            <label for="code" class="form-label">Code</label>
            <textarea class="form-control" id="code" rows="5" name="code"></textarea>
          </div>

          <button type="submit" class="btn">Copy</button>
        </form>
    </div>
  </main>
  <footer>
    <div class="container">
      With ❤️ from <a href="https://ricard.blog/" title="Ricard Torres Blog">Ricard Torres</a> | <a href="https://github.com/quicoto/generators">Github</a>
    </div>
  </footer>
</body>
</html>
