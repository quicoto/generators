<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name=”robots” content=”noindex, nofollow”>
  <title>Review Generator</title>
  <link rel="stylesheet" href="./styles.css?ver=2.0.0">
</head>
<body>
  <header>
    <div class="container">
      <h1>
        Review Generator
      </h1>
    </div>
  </header>
  <main>
    <div class="container">
        <form>
          <div class="row">
            <label for="show" class="form-label">TV Shows</label>
            <select class="form-select" id="show" name="show" required>
              <option selected="" value="">Select TV Show</option>
              %OPTIONS%
            </select>
          </div>

          <div class="row">
            <label for="Season" class="form-label">Season</label>
            <input type="number" class="form-control" id="Season" name="season" required>
          </div>

          <div class="row">
            <label for="Episode" class="form-label">Episode</label>
            <input type="number" class="form-control" id="Episode" name="episode" required>
          </div>

          <div class="row">
            <label for="rating" class="form-label">Rating</label>
            <select class="form-select" id="rating" name="rating" name="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option selected="" value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="row">
            <label for="Comment" class="form-label">Comment</label>
            <textarea class="form-control" id="Comment" rows="3" name="comment"></textarea>
          </div>
          <div class="row">
            <label for="share" class="form-label">Share</label>
            <select class="form-select" id="share" name="share">
              <option selected="" value="false">False</option>
              <option value="true">True</option>
            </select>
          </div>

          <button type="submit" class="btn">Copy</button>
        </form>
    </div>
  </main>
  <footer>
    <div class="container">
      With ❤️ from <a href="https://ricard.blog/" title="Ricard Torres Blog">Ricard Torres</a>
    </div>
  </footer>
  <script src="./main.min.js?ver=2.0.0" defer></script>
</body>
</html>
